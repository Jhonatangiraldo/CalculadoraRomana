<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
   <link type="text/css" rel="stylesheet"  href="lib/materialize/css/materialize.css">
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
  </head>
  <body ng-controller="StoreController as store" class="row blue">

            <table class="centered deep card-panel blue" 
                    style="width:700px;margin-top:100px;margin-left:400px;">
                <tr>
                    <td colspan="2"><h4 style="color:white;">Calculadora Romana</h4></td>
                </tr>
                <tr>
                    <td><input type="text" class="purple" id="numero1" ng-model="store.numero1" placeholder="Numero 1"></td>
                    <td><input type="text" class="purple" id="numero2" placeholder="Numero 2"  ng-model="store.numero2"></td>
                </tr>
                <tr>
                    <td colspan="2"><a id="boton" class="waves-effect waves-light btn deep-purple" ng-click="store.consultar()">Procesar</a></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" ng-model="store.resultado" class="purple" id="resultado" placeholder="Resultado" readonly=""></td>
                </tr>
            </table>
</body>
 </html>
