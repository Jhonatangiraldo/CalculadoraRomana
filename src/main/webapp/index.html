<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
   <link type="text/css" rel="stylesheet"  href="lib/materialize/css/materialize.css">
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
  </head>
   <body ng-controller="StoreController as store">
   	
   	<input id="numero1" placeholder="Digite aqui su Nombre" ng-model="store.numero1"><br><br>
    <input id="numero2" placeholder="Digite aqui su salario" ng-model="store.numero2"><br><br>
    
    <button id="boton" class="widget" ng-click="store.consultar()" >Consultar</button><br><br>
    <br>
    <input id="resultado" readonly ng-model="store.resultado">
  </body>
</html>
